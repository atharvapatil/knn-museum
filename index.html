<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="demo.css">
  <meta charset="utf-8" />
</head>

<div class="header">
  <h1>Show objects you want to know more about.</h1>
  <p id="status">Loading Model...</p>
  <div id="videoContainer" class="videoContainer"></div>
</div>

<div class="results">
  <h2 id="result-header"> </h2>
  <p id="result-text"> </p>
</div>


<br />
<p>
  <span class="emoji"> </span>
</p>
<p><span id="exampleRock">0</span> Thor examples</p>
<p>Confidence in Thor is: <span id="confidenceRock">0</span></p>

<br /><span class="emoji"> </span>
<p><span id="examplePaper">0</span> Loki examples</p>
<p>Confidence in Loki is: <span id="confidencePaper">0</span></p>

<br /><span class="emoji"> </span>
<p><span id="exampleScissor">0</span> Odin examples</p>
<p>Confidence in Odin is: <span id="confidenceScissor">0</span></p>

<br />
<div>
  <button id="load" class="button-outline">Load Dataset</button><br />
  <button id="buttonPredict" class="button-outline">Start predicting!</button>
</div>

<br />

<p>
  KNN Classifier with mobileNet model labeled this
  as Class: <span id="result">...</span>
  with a confidence of <span id="confidence">...</span>
</p>
<script src="main.js"></script>
</body>

</html>
