<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8"/>
</head>

<div class="header">
<h1>Train the objects you want to exhibit.</h1 >
 <div id="videoContainer" class="videoContainer"></div>
 <p id="status">Loading Model...</p>
</div>
 <div>
   <button id="load" class="button">Load Dataset</button><br />
 </div>
 <br /><p>
   <span class="emoji"> </span><button id="addClassRock" class="button-outline">Add an Example to Class Thor</button>
   <button id="resetRock" class="button-outline">Reset Class Thor</button>
 </p><p><span id="exampleRock">0</span> Thor examples</p>
   <p>Confidence in Thor is: <span id="confidenceRock">0</span></p>

   <br /><span class="emoji"> </span><button id="addClassPaper" class="button-outline">Add an Example to Class Loki</button>
   <button id="resetPaper" class="button-outline">Reset Class Loki</button>
   <p><span id="examplePaper">0</span> Loki examples</p>
   <p>Confidence in Loki is: <span id="confidencePaper">0</span></p>

   <br /><span class="emoji">  </span><button id="addClassScissor" class="button-outline">Add an Example to Class Odin</button>
   <button id="resetScissor" class="button-outline">Reset Class Odin</button>
   <p><span id="exampleScissor">0</span> Odin examples</p>
   <p>Confidence in Odin is: <span id="confidenceScissor">0</span></p>

 <br />
 <p>
   <button id="buttonPredict" class="button-outline">Start predicting!</button><br />
   <button id="clearAll" class="button-outline">Clear all classes</button><br />
 </p>
 <p>
   KNN Classifier with mobileNet model labeled this
   as Class: <span id="result">...</span>
   with a confidence of <span id="confidence">...</span>
 </p>
 <div><button id="save" class="button">Save Dataset</button></div>
 <script src="sketch.js"></script>
</body>

</html>
